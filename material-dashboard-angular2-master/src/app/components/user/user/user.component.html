<form  (ngSubmit)="insertData()" style=" width: 50vw; margin-left : 25vw;" >
    
    <div class="form-group">
        <label for="first_name">first_name</label>
       <input type="text" name="first_name" class="text form-control" [(ngModel)]="user.first_name">
    </div>
    <div class="form-group">
        <label for="last_name">last_name</label>
       <input type="text" name="last_name" class="text form-control"[(ngModel)]="user.last_name" >
    </div>
    <div class="form-group">
        <label for="email">email</label>
       <input type="text" name="email" class="text form-control" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
        <label for="address">address</label>
       <input type="text" name="address" class="text form-control"[(ngModel)]="user.address" >
    </div>
    
    <div class="form-group">
        <label for="password">password</label>
       <input type="text" name="password" class="text form-control"[(ngModel)]="user.password" >
    </div>

 
    <button class="btn btn-dark btn -sm mt-4">Valider</button>
</form>







<table class="table">
    <thead>
<tr>
    <th scope="col">#</th>
    
    <th scope="col">first_name</th>
    <th scope="col">last_name</th>
    <th scope="col">email</th>
    <th scope="col">address</th>
    <th scope="col">password</th>
</tr>
    </thead>
<tbody>
    <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td> 
        <td>{{user.email}}</td> 
        <td>{{user.address}}</td>
        <td>{{user.password}};</td>
    </tr>
   </tbody>
</table>
